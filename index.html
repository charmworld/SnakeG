<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header-bar">
            <h1> Snake Game</h1>
            
            <div class="score-container-view">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>

                <!-- <button id="clearHighScore" class="game-button">Clear High Score</button> -->

            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Snake Game</h2>
                    <p id="overlayMessage">Use Arrow keys to control the Snake</p>
                    <button id="startButton" class="game-button">Start Game</button>
                    <button id="restartButton" class="game-button" style="display: none;">Play Again</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <p>üéÆ Controls:</p>
                <div class="key-control-user">
                    <span class="key">‚Üë</span>
                    <span class="key">‚Üì</span>
                    <span class="key">‚Üê</span>
                    <span class="key">‚Üí</span>
        
                </div>
            </div>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <div class="mobile-control-row">
                <button class="mobile-btn" data-direction="up">‚Üë</button>
            </div>
            <div class="mobile-control-row">
                <button class="mobile-btn" data-direction="left">‚Üê</button>
                <button class="mobile-btn" data-direction="down">‚Üì</button>
                <button class="mobile-btn" data-direction="right">‚Üí</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
